    <script>
        n1 = Number(prompt("Digite um número: ")) //string
        n2 = Number(prompt("Digite outro número: ")) //string
        n3 = n1 + n2
        alert(`A soma de ${n1} e ${n2} que você me passou é: ${n3}`)
        // + para adição
        // + para concatenação
        // (number + number) = Adição
        // (string + string) = concatenação
        
    </script>
